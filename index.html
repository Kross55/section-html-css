<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2
        ?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <title>page part</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-image">
                    <button class="card-timer disable">
                        5h : 40m : 30s
                    </button>
                </div>
                <div class="card-info">
                    <h1 class="card-info__title">
                        Purple Mannequin 3d Art Design
                    </h1>
                    <div class="card-info__bid">
                        <div class="card-info__bid-data">
                            <p class="card-info__bid-text">
                                Current  Bid
                            </p>
                            <h4 class="card-info__bid-price">
                                0.986 ETH
                            </h4>
                        </div>
                        <button class="card-info__btn">
                            Place a Bid
                        </button>
                    </div>
                    <div class="card-info__data-item">
                        <div class="card-info__data-item-left">
                            Date
                        </div>
                        <div class="card-info__data-item-right">
                            02 - 03 - 2022
                        </div>
                    </div>
                    <div class="card-info__data-item">
                        <div class="card-info__data-item-left card-info__data-item-left--image-two">
                            Metadata
                        </div>
                        <div class="card-info__data-item-right">
                            Frozen
                        </div>
                    </div>
                    <div class="card-info__data-item">
                        <div class="card-info__data-item-left
                        card-info__data-item-left--image-three">
                            Blockchain
                        </div>
                        <div class="card-info__data-item-right">
                            Ethereum
                        </div>
                    </div>
                    <div class="card-info__bottom">
                        <div class="card-info__bottom-item">
                            <div class="card-info__bottom-item-photo"></div>
                            <div class="card-info__bottom-item-data">
                                <h5 class="card-info__bottom-item-title">
                                    Nadim Amanda
                                </h5>
                                <p class="card-info__bottom-item-subtitle">
                                    Creator
                                </p>
                            </div>
                        </div>
                        <div class="card-info__bottom-item">
                            <div class="card-info__bottom-item-logo"></div>
                            <div class="card-info__bottom-item-data">
                                <h5 class="card-info__bottom-item-title">
                                    2.5 ETH
                                </h5>
                                <p class="card-info__bottom-item-subtitle">
                                    Instant Price
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
